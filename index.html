    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Softer, modern gray-blue */
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Futuristic Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* 3D Button Styles */
        .btn-3d {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            top: 0;
            box-shadow: 0 6px 0 0 #312e81, 
                        0 10px 10px rgba(0,0,0,0.1);
        }
        .btn-3d:active, .btn-3d.active-tab {
            top: 6px;
            box-shadow: 0 0 0 0 #312e81, 
                        0 0 0 rgba(0,0,0,0.1);
        }
        .btn-3d.active-tab {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        /* 3D Card Styles - Futuristic */
        .card-3d {
            background: white;
            border-radius: 20px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.05), 
                0 8px 10px -6px rgba(0, 0, 0, 0.01),
                0 -4px 0 0 rgba(0,0,0,0.02) inset; /* Top highlight */
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .card-3d:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 25px 50px -12px rgba(79, 70, 229, 0.15), 
                0 0 0 1px rgba(79, 70, 229, 0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Google Brand Colors Text */
        .text-g-blue { color: #4285F4; }
        .text-g-red { color: #EA4335; }
        .text-g-yellow { color: #FBBC05; }
        .text-g-green { color: #34A853; }

        /* Scrollbar */
        .table-container::-webkit-scrollbar { height: 8px; width: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

        const cseStudents = students.filter(s => s.branch.toUpperCase() === 'CSE').length;

        document.getElementById('total-students').textContent = totalStudents;
        document.getElementById('cse-count').textContent = cseStudents;
        document.getElementById('bca-count').textContent = bcaStudents;
        document.getElementById('total-records-badge').textContent = totalStudents;

        // --- Render List (PDF Style) ---
        const container = document.getElementById('student-list-container');
        const searchInput = document.getElementById('searchInput');

        function renderList(data) {
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-slate-400">
                        <i class="fa-regular fa-folder-open text-4xl mb-3 opacity-50"></i>
                        <p class="text-sm font-medium">No records found matching your criteria.</p>
                    </div>`;
                return;
            }

            data.forEach((student, index) => {
                const row = document.createElement('div');
                row.className = "grid grid-cols-12 gap-4 items-center p-3 bg-white hover:bg-slate-50 border border-slate-100 rounded-lg shadow-sm transition-all hover:shadow-md hover:border-indigo-200 group";
                row.style.animationDelay = `${index * 30}ms`;
                row.classList.add('animate-fade-in'); // simple entrance animation
                
                let branchColor = student.branch.toUpperCase() === 'CSE' ? 'text-blue-600 bg-blue-50' : 'text-yellow-600 bg-yellow-50';

                row.innerHTML = `
                    <div class="col-span-4 flex items-center pl-2">
                        <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600 mr-3 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                            ${index + 1}
                        </div>
                        <div class="font-semibold text-slate-800 text-sm group-hover:text-indigo-700 transition-colors">${student.name}</div>
                    </div>
                    <div class="col-span-3 text-sm text-slate-600 font-mono tracking-tight">${student.roll}</div>
                    <div class="col-span-2">

                    </div>
                    <div class="col-span-3 text-xs text-slate-500">
                         <div class="flex items-center space-x-2 truncate mb-1">

                         <div class="flex items-center space-x-2 truncate">
                             <i class="fa-solid fa-phone w-4 text-center"></i>
                             <span>${student.phone}</span>
                         </div>
                    </div>
                `;
                container.appendChild(row);
            });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.roll.includes(searchTerm) ||
                student.branch.toLowerCase().includes(searchTerm)
            );
            renderList(filteredData);
        });

        const bca5 = students.filter(s => s.branch === 'BCA' && s.sem === '5th Sem').length;

            type: 'bar',
            data: {

                datasets: [{
                    label: 'Students',
                    data: [bca1, bca3, bca5, cse1, cse3],
                    backgroundColor: [
                        '#FACC15', // BCA Yellow
                        '#EAB308',
                        '#CA8A04',
                        '#3B82F6', // CSE Blue
                        '#2563EB'
                    ],
                    borderRadius: 8,
                    borderSkipped: false,
                    barThickness: 40,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: { family: 'Poppins', size: 14 },
                        bodyFont: { family: 'Poppins', size: 12 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { display: true, color: '#f1f5f9' },
                        border: { display: false }
                    },
                    x: {
                        grid: { display: false },
                        border: { display: false }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeOutQuart'
                }
            }
        });

        // Initialize with dashboard active
        switchView('dashboard');
    </script>
